<!DOCTYPE html>
<html lang="en-US">

<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <title>Banka</title>
    <meta name="description"
        content="Banka is a light-weight core banking application that powers banking operations like account creation, customer deposit and withdrawals. This app is meant to support a single bank, where users can signup and create bank accounts online, but must visit the branch to withdraw or deposit money..">
    <meta name="author" content="Henry Okonkwo">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/css/util.css">
    <link rel="stylesheet" type="text/css" href="assets/css/dashboard.css">
</head>

<body>
    <nav class="navbar d-flex j-c-space-between a-i-center" id="nabvar">
        <div class="container d-flex j-c-space-between a-i-center py-1">
            <div class="btn-icon" id="dash__nav__toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>
    <aside id="sidebar__menu" class="sidebar">
        <div class="title-page d-flex a-i-center j-c-center text-capitalize">
            <a href="../index.html" class="logo">
                <!-- <img src="#" width="50px" height="50px"> -->
                BANKA
            </a>
        </div>
        <ul class="text-capitalize">
            <div class="d-flex flex-col j-c-center a-i-center mt-2">
                <img src="assets/img/avatar.jpeg" class="profile-image" width="20%" height="20%">
                <h4 class="mt-1">Hi, Admin</h3>
                    <form>
                        <button type="submit" class="btn btn-info mt-1 mb-1" id="logout">Logout</button>
                    </form>
            </div>
            <li>
                <a href="admin-dashboard.html">
                    All Bank Records<i class="arrow-right"></i>
                </a>
            </li>
            <li class="active">
                <a href="admin-create-staff.html">
                    Create staff account<i class="arrow-right"></i>
                </a>
            </li>
        </ul>
    </aside>
    <div class="wrap my-4" id="main">
        <div class="container">
            <div class="text-capitalize d-flex j-c-space-between a-i-center my-4">
                <h1>Create Staff User Account</h1>
            </div>
            <div class="card px-0 pb-2 my-2 d-flex flex-row j-c-center a-i-center h-50">
                <section class="wrapper d-flex flex-col j-c-center a-i-center">

                    <div class="form-wrap"></br></br>
                        <div class="form-group">
                            <label for="phone">Created On</label>
                            <input style="width: 348px" type="date" name="phone" id="phone" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="last__name">First Name</label>
                            <input type="text" name="lastName" id="last__name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="other__name">Last Name</label>
                            <input type="text" name="othertName" id="other__name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="last__name">Role</label>
                            <select style="width: 348px" id="" class="form-control">
                                <option>Select</option>
                                <option>Admin</option>
                                <option>Cashier</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="phone">Passport</label>
                            <input type="file" accept="image/jpeg,image/jpg,image/png" name="passport" id="passport"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <button style="width: 348px" type="submit" class="btn-default" id="sign-up">Create
                                account</button>
                        </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="assets/js/dashboard.js"></script>
</body>

</html>
