<!DOCTYPE html>
<html lang="en-US">

<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Banka</title>
	<meta name="description"
		content="Banka is a light-weight core banking application that powers banking operations like account creation, customer deposit and withdrawals. This app is meant to support a single bank, where users can signup and create bank accounts online, but must visit the branch to withdraw or deposit money..">
	<meta name="author" content="Henry Okonkwo">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Shadows+Into+Light+Two" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/util.css">

</head>

<body>
	<div id="container">
		<nav class="front-navbar container f-18 w-100">
			<span class="front-navbar-toggle" id="navbar__toggle__btn">
				&#9776;
			</span>
			<a href="../index.html" class="logo">
				<!-- <img src="#" width="50px" height="50px"> -->
				BANKA
			</a>
			<ul class="front-main-nav" id="main__nav__menu">
				<li><a href="login.html" class="nav-link">Sign In</a></li>
				<li class="active"><a href="signup.html" class="nav-link">Sign Up</a></li>

			</ul>
		</nav>
		<section style="margin-top:50px;" class="wrapper d-flex flex-col j-c-center a-i-center">

			<div class="form-wrap">
				<h1 class="text-center mt-2">Sign Up</h1>
				<form method="post" action="#">
					<div class="form-group">
						<label for="first__name">First Name</label>
						<input type="text" name="firstName" id="first__name" class="form-control">
					</div>
					<div class="form-group">
						<label for="last__name">Last Name</label>
						<input type="text" name="lastName" id="last__name" class="form-control">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" class="form-control">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="phone" id="password" class="form-control">
					</div>
				
					<div class="form-group">
						<button type="submit" class="btn-default" id="sign-up">Create account</button>
					</div>
				</form>
			</div>
		</section>
		
	</div>
	
	<script src="assets/js/index.js"></script>
	<script src="assets/js/signup.js"></script>
</body>

</html>
